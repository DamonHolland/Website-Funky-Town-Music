<!doctype HTML>

<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/signon.css">
  <title>Funky Town Music</title>
</head>

<body>
  <h1>Funky Town Music</h1>
  <img width="700" src="assets/img/soundwave.png"></img>

  <div class="row">
    <div class="responsive col-left">
      <h2>Sign On</h2>
      <p>
        Enter your username and password to <br>
        securely view and manage your music <br>
        selection.
      </p>
      <form action="https://example.com/" method="POST" id="login" name="login_info">
        <p>
          <input type="text" placeholder="Username" name="user">
          <input type="password" placeholder="Password" name="password"> <br>
        </p>

        <p>
          <input type="checkbox" id="check" name="checked">
          <label for="check">Save Username</label> <br>
        </p>

        <p>
          <a href="https://example.com/">Forgot Password/Username?</a>
          <b>|</b> <a href="https://example.com/">Enroll Now</a> <br>
        </p>
      </form>

      <button type="submit" form="login">Sign On</button>
    </div>

    <div class="responsive col-right">
      <hr>
      <h3>Related Information</h3>
      <ul>
        <li><a href="https://example.com/">Enrollment FAQs</a></li>
        <li><a href="https://example.com/">Online Security Guarantee</a></li>
        <li><a href="https://example.com/">Privacy Security and Legal</a></li>
        <li><a href="https://example.com/">Online Access Agreement</a></li>
      </ul>
    </div>
  </div>

</body>

</html>
